<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table border="2px">
    <tr>
        <th>Description</th>
        <th>Notes</th>
        <th>Difficulty</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}">desc</td>
        <td th:text="${recipe.notes.recipeNotes}">notes</td>
        <td th:text="${recipe.difficulty.toString().toLowerCase()}">difficulty</td>
    </tr>
</table>
</body>
</html>
